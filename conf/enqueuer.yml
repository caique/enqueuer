readers:
  -
    protocol: watchFolder
    folderName: samples/*.enq
    checkIntervalMs: 1000

  -
    protocol: mqtt
    brokerAddress: mqtt://localhost
    topic: enqueuer/requisition

  -
    protocol: uds
    id: enqueuer
    path: enqueuer-client

  -
    protocol: standardInput

  -
    protocol: amqp
    brokerUrl: amqp://localhost:5672
    exchangeName: ENQUEUER.E
    routingKey: "#"
    queueName: ENQUEUER.INPUT

  -
    protocol: http
    port: 3000
    url: /requisitions