requisition:
  inputs:
    -
      type: file-name-pattern
      fileNamePattern: examples/*.enq
      checkIntervalMs: 1000

    -
      type: mqtt
      brokerAddress: mqtt://localhost
      topic: enqueuer/input

    -
      type: uds
      id: enqueuer
      path: enqueuer-client

    -
      type: standard-input

    -
      type: amqp
      brokerUrl: amqp://localhost:5672
      exchangeName: ENQUEUER.E
      routingKey: "#"
      queueName: ENQUEUER.INPUT

    -
      type: http-server
      port: 3000
      endpoint: /requisitions
      response:
          payload: 'payload'
          header:
            key: 'value'
  outputs:
    -
      type: mqtt
      brokerAddress: mqtt://localhost:1883
      topic: enqueuer/output

log-level: debug