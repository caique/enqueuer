lass=\"message\">\n            <span class=\"css-truncate css-truncate-target\">\n                  <a data-pjax=\"true\" title=\"Subscription refactoring\" class=\"link-gray\" href=\"/enqueuer-land/enqueuer/commit/cf4d3e87920912eff678d55e0eeb93c743adc068\">Subscription refactoring</a>\n            </span>\n          </td>\n          <td class=\"age\">\n            <span class=\"css-truncate css-truncate-target\"><time-ago datetime=\"2019-03-12T19:23:15Z\">Mar 12, 2019</time-ago></span>\n          </td>\n        </tr>\n    </tbody>\n  </table>\n\n</div>\n\n\n\n  <div id=\"readme\" class=\"Box Box--condensed instapaper_body md js-code-block-container\">\n    <div class=\"Box-header d-flex flex-items-center flex-justify-between px-2\">\n      <h3 class=\"Box-title pr-3\">\n        <svg class=\"octicon octicon-book\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M3 5h4v1H3V5zm0 3h4V7H3v1zm0 2h4V9H3v1zm11-5h-4v1h4V5zm0 2h-4v1h4V7zm0 2h-4v1h4V9zm2-6v9c0 .55-.45 1-1 1H9.5l-1 1-1-1H2c-.55 0-1-.45-1-1V3c0-.55.45-1 1-1h5.5l1 1 1-1H15c.55 0 1 .45 1 1zm-8 .5L7.5 3H2v9h6V3.5zm7-.5H9.5l-.5.5V12h6V3z\"/></svg>\n        README.md\n      </h3>\n    </div>\n      <div class=\"Box-body\">\n        <article class=\"markdown-body entry-content p-5\" itemprop=\"text\"><p><a href=\"/enqueuer-land/enqueuer/blob/master\"><img src=\"https://camo.githubusercontent.com/f618fe6ded74495cbf41d55a71aa54433c43a3e2/68747470733a2f2f696d672e736869656c64732e696f2f6e706d2f64742f656e7175657565722e737667\" alt=\"npm\" data-canonical-src=\"https://img.shields.io/npm/dt/enqueuer.svg\" style=\"max-width:100%;\"></a>\n<a href=\"https://travis-ci.org/enqueuer-land/enqueuer\" rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/c276788adec0bb0d31e55744756fecea33136bc6/68747470733a2f2f7472617669732d63692e6f72672f656e7175657565722d6c616e642f656e7175657565722e7376673f6272616e63683d6d6173746572\" alt=\"Build Status\" data-canonical-src=\"https://travis-ci.org/enqueuer-land/enqueuer.svg?branch=master\" style=\"max-width:100%;\"></a>\n<a href=\"https://greenkeeper.io/\" rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/0e7ad3df6c081f8c8ab5b19f94929715336576d4/68747470733a2f2f6261646765732e677265656e6b65657065722e696f2f656e7175657565722d6c616e642f656e7175657565722e737667\" alt=\"Greenkeeper badge\" data-canonical-src=\"https://badges.greenkeeper.io/enqueuer-land/enqueuer.svg\" style=\"max-width:100%;\"></a>\n<a href=\"https://snyk.io/test/npm/enqueuer\" rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/421357269a947ce98e4d8232420254133366b03f/68747470733a2f2f736e796b2e696f2f746573742f6e706d2f656e7175657565722f62616467652e737667\" alt=\"Known Vulnerabilities\" data-canonical-src=\"https://snyk.io/test/npm/enqueuer/badge.svg\" style=\"max-width:100%;\"></a>\n<a href=\"https://opensource.org/licenses/MIT\" rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/3ccf4c50a1576b0dd30b286717451fa56b783512/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f4c6963656e73652d4d49542d79656c6c6f772e737667\" alt=\"License: MIT\" data-canonical-src=\"https://img.shields.io/badge/License-MIT-yellow.svg\" style=\"max-width:100%;\"></a></p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://raw.githubusercontent.com/enqueuer-land/enqueuer/master/docs/images/fullLogo1.png\"><img src=\"https://raw.githubusercontent.com/enqueuer-land/enqueuer/master/docs/images/fullLogo1.png\" alt=\"enqueuerlogo\" title=\"Enqueuer Giant Logo\" style=\"max-width:100%;\"></a></p>\n<p>Want to ensure that a user journey which involves several steps with different protocols is working properly?\nHave you ever struggled with testing multi protocol flows?\nDepending services have become a pain?\nDon't you worry anymore. Enqueuer is what you're looking for.</p>\n<h3><a id=\"user-content-what-it-is\" class=\"anchor\" aria-hidden=\"true\" href=\"#what-it-is\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>What it is</h3>\n<p>It's <del>not just</del> an integration testing tool. It is a platform that provides the following capabilities:</p>\n<ul>\n<li>Support for many protocols out of the box</li>\n<li>Chainable message flows</li>\n<li>Easily mock numerous services to alleviate the headaches of functional and integration tests</li>\n<li>Friendly for developers and non developers</li>\n<li>Built in assertion library to verify response data coming from/going to your services</li>\n<li>Easily extensible behavior through third party <a href=\"http://github.com/enqueuer-land/plugins-list\">plugins</a>, including your own <a href=\"https://github.com/enqueuer-land/plugin-scaffold\">custom ones</a></li>\n<li>CLI is easy to add to your team's existing CI pipelines</li>\n<li>Act and react on your system under test</li>\n<li>Place tests front and center</li>\n</ul>\n<p>Welcome to the enqueuer world.</p>\n<h4><a id=\"user-content-install-it\" class=\"anchor\" aria-hidden=\"true\" href=\"#install-it\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>install it</h4>\n<p>First things first, let's get the enqueuer installed on your machine.</p>\n<pre><code>$ npm install --global enqueuer\n</code></pre>\n<p>Alright, it's time to create a requisition file.\nSomething like:</p>\n<pre><code>#enqueuer-repo-hit.yml\npublishers:\n-   type: http\n    url: https://github.com/enqueuer-land/enqueuer\n    onMessageReceived:\n        assertions:\n        -   expect: statusCode\n            toBeEqualTo: 200\n</code></pre>\n<p>Pretty simple, hum? Small and concise, how it should be!\nRun it:</p>\n<pre><code>$ enqueuer enqueuer-repo-hit.yml\n</code></pre>\n<p>What if I want to mock a http server and hit it at the same time, you may ask. Not a big deal for enqueuer lovers:</p>\n<pre><code>name: readme self-test\npublishers:\n-   type: http\n    url: http://localhost:9085/readme-example\n    method: POST\n    payload: does enqueuer rock?\n    onMessageReceived:\n        script: doubleStatus = statusCode * 2\n        assertions:\n            -   expect: body\n                toBeEqualTo: `mock response`\n            -   expect: doubleStatus\n                toBeGreaterThan: 300\nsubscriptions:\n-   type: http\n    name: mock endpoint\n    endpoint: /readme-example\n    port: 9085\n    method: POST\n    response:\n        status: 200\n        payload: mock response\n    onMessageReceived:\n        assertions:\n        -   expect: message.body\n            toContain: `enqueuer`\n        -   name: failing test\n            expectToBeTruthy: false\n</code></pre>\n<p>Note that the second subscription assertion is a failing one. By running this example, we get this:</p>\n<pre><code>$ nqr http-self-test.yml\n   [FAIL]      readme self-test                                                   6 tests passing of 7 (85.71%) ran in 37ms\n   [FAIL] enqueuer                                                                6 tests passing of 7 (85.71%) ran in 42ms\n               enqueuer › readme self-test › mock endpoint › failing test\n                           Expecting 'false' to be true. Received: false\n</code></pre>\n<p>I told you it was simple.\nNow, let's say you want to mix different protocols to test a bit more complex flow.\nHow about publishing an amqp message and making sure that, once a service consumes that message an endpoint of your is hit?\nIn order to achieve that, we have to make use of a <a href=\"#plugins\">plugin</a>, given that amqp support is provided by a plugin.\nIn this scenario, we're talking about the <a href=\"https://github.com/enqueuer-land/enqueuer-plugin-amqp\">amqp plugin</a>.\nOnce we get this <a href=\"#plugin_installation\">plugin installed</a> we are able to create and run files like this:</p>\n<pre><code>publishers:\n-   type: amqp\n    payload: 123456\n    exchange: enqueuer.exchange\n    routingKey: enqueuer.readme.routing.key\nsubscriptions:\n-   type: http\n    endpoint: /polyglot-flow\n    port: 8080\n    method: GET\n    response:\n        status: 200\n        payload: polyglot message\n    onMessageReceived:\n        assertions:\n        -   expect: message.body\n            toContain: 123456\n</code></pre>\n<p>Now go nuts!\nIt's all yours. Have fun.\nIf you want more examples about <code>http</code>, consider looking at <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/http-more-examples.yml\">this test</a>.\nCheck <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/\">this out</a>, you'll find countless examples.\nCertainly one is what you need.</p>\n<h4><a id=\"user-content-if-you-need-more\" class=\"anchor\" aria-hidden=\"true\" href=\"#if-you-need-more\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>if you need more</h4>\n<pre><code>$ nqr -h\nUsage: nqr [options] &lt;test-file&gt; [other-test-files...]\n\nTake a look at the full documentation: https://enqueuer.com\n\nOptions:\n  -v, --version                             output the version number\n  -b, --verbosity &lt;level&gt;                   set verbosity (default: \"warn\")\n  -c, --config-file &lt;path&gt;                  set configurationFile\n  -e, --parsers-list [parser]               list available object parsers\n  -f, --formatters-description [formatter]  describe report formatters\n  -o, --stdout-requisition-output           add stdout as requisition output\n  -m, --max-report-level-print &lt;level&gt;      set max report level print\n  -p, --protocols-description [protocol]    describe protocols\n  -u, --loaded-modules-list                 list loaded modules\n  -t, --tests-list                          list available tests assertions\n  -s, --store [store]                       add variables values to this session (default: [])\n  -l, --add-plugin [plugin]                 add plugin (default: [])\n  -a, --add-file &lt;file&gt;                     add file to be tested (default: [])\n  -A, --add-file-and-ignore-others &lt;file&gt;   add file to be tested and ignore others (default: [])\n  -h, --help                                output usage information\n\nExamples:\n  $ nqr --config-file config-file.yml --verbosity error --store key=value\n  $ enqueuer -c config-file.yml test-file.yml --add-file another-test-file.yml -b info\n  $ enqueuer test-file.yml --store someKey=true --store someOtherKey=false\n  $ nqr --protocols-description -s key=value\n  $ nqr -t expect\n  $ nqr -l my-enqueuer-plugin-name -p plugin-protocol\n  $ nqr -p http\n  $ nqr --formatters-description json\n</code></pre>\n<hr>\n<h3><a id=\"user-content-components\" class=\"anchor\" aria-hidden=\"true\" href=\"#components\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Components</h3>\n<p>In order to accomplish more than just hitting enqueuer's repo or doing a quick self http hit, there are a few things that you'll probably need to know.\nDon't worry, it's not too much and, as mentioned earlier, there is a lot of examples <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/\">here</a>, just in case.\nThere are only three important component concepts: <a href=\"#requisition\">requisitions</a>, <a href=\"#publisher\">publishers</a> and <a href=\"#subscription\">subscriptions</a>.\nThey work along with each other and are responsible for the full behavior of enqueuer.</p>\n<h4><a id=\"user-content-requisition\" class=\"anchor\" aria-hidden=\"true\" href=\"#requisition\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>requisition</h4>\n<p>Test scenario description. It tells what, when, and how test your applications and services.\nPicture it as if it was a collection of <a href=\"#publisher\">publishers</a>, <a href=\"#subscription\">subscriptions</a> and other <a href=\"#requisition\">requisitions</a>.\nIt helps because this is exactly what it is.\nAs the others components, it has some attributes. All of them are optionals. And it supports multi-level test scenarios out of the box. Yeap, go as recursive as you want.\nEvery test file is a requisition.\nYou don't know some of these attributes values yet? Don't worry, just put a variable there and let enqueuer replace it with the value you set later.\n<a href=\"#variables\">Variable replacements</a> are available through the entire requisition.</p>\n<h5><a id=\"user-content-requisition-attributes\" class=\"anchor\" aria-hidden=\"true\" href=\"#requisition-attributes\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>requisition attributes</h5>\n<p>These are the requisition attributes:</p>\n<p><strong>name</strong><br>\nDescribes what the requisition is suppose to do.\nDefaults to requisition index.</p>\n<pre><code>name: requisition action\n</code></pre>\n<p><strong>timeout</strong><br>\nDefaults to 5000.\nSets in milliseconds how long the requisition waits to expire.\nSet to zero or less than zero to run it endlessly.</p>\n<pre><code>timeout: 3000\n</code></pre>\n<p><strong>delay</strong><br>\nDefaults to 0. Sets in milliseconds how long the test waits before starting. Check <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/requisition-delay-iterations.yml\">this</a> to get the full idea.</p>\n<pre><code>delay: 0\n</code></pre>\n<p><strong>iterations</strong><br>\nDefaults to 1. Sets how many times this test will be executed. Check <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/requisition-delay-iterations.yml\">this</a> and <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/recursion.yml\">this</a> to get the full idea.</p>\n<pre><code>iterations: 3\n</code></pre>\n<p><strong>ignore</strong><br>\nDefaults to false. Tells to enqueuer that this requisitions should be skipped. Check <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/ignore.yml\">this</a> to see it working.</p>\n<pre><code>ignore: true\n</code></pre>\n<p><strong>parallel</strong><br>\nDefaults to false. Immediate children requisitions should be executed in parallel mode.\nTake a look at <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/parallel-requisition.yml\">this</a> to see it working.</p>\n<pre><code>parallel: true\n</code></pre>\n<p><strong>import</strong><br>\nAllows requisition to be dynamically defined, be it by loading an external file or creating dynamically by other requisitions. Want to reuse the same requisition multiple times? This is you you need.\nTake a look at <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/import.yml\">this</a> to behold this feature.</p>\n<pre><code>import: path/to/another/requisition/file\n</code></pre>\n<p><strong>publishers</strong><br>\nList of <a href=\"#publisher\">publishers</a></p>\n<pre><code>publishers:\n- name: some publisher name\n  type: http\n- type: tcp\n</code></pre>\n<p><strong>subscriptions</strong><br>\nList of <a href=\"#subscription\">subscriptions</a></p>\n<pre><code>subscriptions:\n- name: some subscription name\n  type: udp\n- name: another subscription name\n  type: file\n</code></pre>\n<p><strong>requisitions</strong><br>\nA list of child scenarios. List of <a href=\"#requisition\">requisitions</a>.\nCheck <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/recursion.yml\">this</a> example, it may help.</p>\n<pre><code>requisitions:\n- name: some requisition name\n  iterations: 2\n- name: another requisition name\n  delay: 200\n</code></pre>\n<h5><a id=\"user-content-events\" class=\"anchor\" aria-hidden=\"true\" href=\"#events\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>events</h5>\n<p>Available events are described <a href=\"#event\">here</a>. A <code>requisition</code> object is available to access and change its attributes.</p>\n<pre><code>name: my name\nonInit:\n  script: requisition.delay = 3000;\n  assertions:\n  - expectToBeDefined: requisition.name\nonFinish:  \n  assertions:\n  - expectToBeDefined: requisition.name\n</code></pre>\n<h4><a id=\"user-content-publisher\" class=\"anchor\" aria-hidden=\"true\" href=\"#publisher\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>publisher</h4>\n<p>A publisher action is triggered by enqueuer itself. It <strong>acts</strong> whereas a <a href=\"#subscription\">subscription</a> <strong>reacts</strong>.\nIt publishes something, it writes, it enqueues, hits and endpoint... These kinds of actions.</p>\n<h5><a id=\"user-content-publisher-attributes\" class=\"anchor\" aria-hidden=\"true\" href=\"#publisher-attributes\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>publisher attributes</h5>\n<p>Every publisher has its own properties, depending on its protocol and implementation.\nThe built-in <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/http.yml\"><code>http</code> publisher</a> implementation, for instance, demands a <code>url</code>, a <code>method</code>, and a <code>payload</code>, if the method is not a <code>GET</code>.\nOn the other hand, the built-in <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/tcp.yml\"><code>tcp</code> publisher</a> implementation requires a <code>serverAddress</code> and a <code>port</code>.\nThese are the publisher attributes:</p>\n<p><strong>name</strong><br>\nDefaults to publisher index.\nDescribes what the publisher is supposed to do.</p>\n<pre><code>name: publisher action\n</code></pre>\n<p><strong>type</strong><br>\nMandatory. Key tag to identify which publisher will be instantiated</p>\n<pre><code>type: http\n</code></pre>\n<p><strong>payload</strong><br>\nSince a publisher usually publishes something, it's very likely you have to set a value here.\nThe message itself that will be send through this protocol. Be it a string, a number, a boolean value or even whole objects.</p>\n<pre><code>payload: value\n</code></pre>\n<p><strong>ignore</strong><br>\nDefaults to false. Tells to enqueuer that this publisher should be skipped. Check <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/ignore.yml\">this</a> to see it working.</p>\n<pre><code>ignore: true\n</code></pre>\n<h5><a id=\"user-content-events-1\" class=\"anchor\" aria-hidden=\"true\" href=\"#events-1\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>events</h5>\n<p>Available events are described <a href=\"#event\">here</a>. A <code>publisher</code> object is available to access and change its attributes.\nDepending on the protocol and its implementation, such as <code>http</code> and <code>tcp</code>, there may exist a <code>onMessageReceived</code> event and a special object given <code>message</code>.\nOn the other hand, an asynchronous protocol, like: <code>udp</code> and <code>amqp</code>, usually does not provide it.</p>\n<pre><code>onInit:\n  script: publisher.ignore = false\n  assertions:\n  - expectToBeDefined: publisher.type\nonMessageReceived: #Provided in synchronous protocols  \n  assertions:\n  - expectToBeDefined: message\nonFinish:  \n  assertions:\n  - expectToBeDefined: publisher.type\n</code></pre>\n<h4><a id=\"user-content-subscription\" class=\"anchor\" aria-hidden=\"true\" href=\"#subscription\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>subscription</h4>\n<p>A subscription is an \"under demand\" event. It <strong>reacts</strong> whereas a <a href=\"#publisher\">publisher</a> <strong>acts</strong>.\nIt consumes something, it reads, it dequeues, gets hit... These kinds of actions.\nThis means that it is not triggered by enqueuer itself.\nRather than that, enqueuer waits on an external event to be triggered and then it asserts against the message that was passed to the subscription.</p>\n<h5><a id=\"user-content-subscription-attributes\" class=\"anchor\" aria-hidden=\"true\" href=\"#subscription-attributes\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>subscription attributes</h5>\n<p>Every subscription has its own properties, depending on its protocol and implementation.\nThe built-in <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/http.yml\"><code>http</code> subscription</a> implementation, for instance, demands an <code>endpoint</code>, a <code>method</code>, and a <code>port</code>, if the method is not a GET.\nOn the other hand, the built-in <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/tcp.yml\"><code>tcp</code> subscription</a> implementation requires only a <code>port</code>.</p>\n<p>These are the subscription attributes:</p>\n<p><strong>name</strong><br>\nDefaults to subscription index.\nDescribes what the subscription is supposed to do.</p>\n<pre><code>name: subscription action\n</code></pre>\n<p><strong>type</strong><br>\nMandatory. Key tag to identify which subscription will be instantiated</p>\n<pre><code>type: http\n</code></pre>\n<p><strong>avoid</strong><br>\nIdentifies whether or not this subscription should not receive any message. Defaults to false.\nIf set and a message is received a failing test will be generated.\nTake a look at <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/avoid.yml\">this</a> to see it working.\nOn the other hand, when it's false and no message is received in a given timeout. The subscription is valid.</p>\n<pre><code>avoid: false\n</code></pre>\n<p><strong>timeout</strong><br>\nSets in milliseconds how long the subscription waits to expire. Defaults to 3000.\nSet to zero or less than zero to run it endlessly.</p>\n<pre><code>timeout: 3000\n</code></pre>\n<p><strong>ignore</strong><br>\nDefaults to false. Tells to enqueuer that this subscription should be skipped. Check <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/ignore.yml\">this</a> to see it working.</p>\n<pre><code>ignore: true    \n</code></pre>\n<h5><a id=\"user-content-events-2\" class=\"anchor\" aria-hidden=\"true\" href=\"#events-2\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>events</h5>\n<p>Available events are described <a href=\"#event\">here</a>. A <code>subscription</code> object is available to access and change its attributes.</p>\n<pre><code>onInit:\n  script: subscription.avoid = false;\n  assertions:\n  - expectToBeDefined: subscription.type\nonMessageReceived:  \n  assertions:\n  - expectToBeDefined: message\nonFinish:  \n  assertions:\n  - expectToBeDefined: subscription.type\n</code></pre>\n<hr>\n<h3><a id=\"user-content-event\" class=\"anchor\" aria-hidden=\"true\" href=\"#event\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Event</h3>\n<p>Events are hook methods executed by enqueuer when an action occurs on publishers, subscriptions or requisitions.\nThis is where you'll write your tests. In its <code>assertions</code> field.\nDepending on the event's owner, there may be a variable called <code>publisher</code>, <code>subscription</code> or <code>requisition</code>.\nYou're free to explore them however you want, even doing things like this:</p>\n<pre><code>publisher.parent.subscriptions[0].timeout = 1000;\n</code></pre>\n<h4><a id=\"user-content-hooks\" class=\"anchor\" aria-hidden=\"true\" href=\"#hooks\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>hooks</h4>\n<p>There are three hook events available:</p>\n<p><strong>onInit</strong><br>\nAvailable in requisitions, publishers and subscriptions. It gets executed as soon as the test is initialized.</p>\n<p><strong>onFinish</strong><br>\nAvailable in requisitions, publishers and subscriptions. It gets executed when the test is about to finish.\nAs available parameter, an <code>elapsedTime</code> variable is given, counting every milliseconds since the instantiation of this component.</p>\n<p><strong>onMessageReceived</strong><br>\nAvailable in every subscription and in publishers that provide synchronous properties.\nIt gets executed when the subscription or publisher receives a message.\nA <code>message</code> object is available having all of attributes returned from the received message.\nDepending on the protocol implementation, there'll be additional objects to this hook.\nFor instance, in the built-in http publisher implementation, there's a <code>statusCode</code>, <code>headers</code> and a <code>body</code> among others, and the subscription implementation has <code>body</code>, <code>query</code>, <code>params</code> and <code>headers </code>, among other variables.\n<code>elapsedTime</code> is also available here, counting every milliseconds since the instantiation of this component.</p>\n<h4><a id=\"user-content-fields\" class=\"anchor\" aria-hidden=\"true\" href=\"#fields\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>fields</h4>\n<p>Every hook object has 3 properties:</p>\n<p><strong>script</strong><br>\nJavascript code snippet executed when the event is triggered.\nYeah, I mean it. See it <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/crypto-require.yml\">it</a> by yourself.\nBut be careful, with great power comes great responsibility.</p>\n<p><strong>store</strong><br>\nData to be persisted across requisitions.</p>\n<p><strong>assertions</strong><br>\nArray of assertions.\nRun <code>$ nqr -t</code> to see available ones.\nConsider looking at <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/assertions.yml\">this</a> test example.\nOf course, just like almost everything else in enqueuer world, you can extend this available list using some plugin.\nYou can <a href=\"https://github.com/enqueuer-land/plugins-list#enqueuer-plugins\">check them out</a> or even <a href=\"https://github.com/enqueuer-land/plugin-scaffold\">write your own</a>.</p>\n<pre><code>onInit:\n  script: variableIdentifier = 'string value'\n\n  assertions:\n  - expect: variableIdentifier\n    toBeEqualTo: `string value`\n\nonMessageReceived:\n  script: |-\n    message += 3;\n    console.log(`Message received plus 3 is: ${message}`);\n\n  store:\n    key: message\n\n  assertions:\n  - name: anyValue #optional\n    expect: message\n    toBeEqualTo: store.key\n  - expect: message + 3\n    toBeGreaterThan: 3\n</code></pre>\n<h4><a id=\"user-content-event-example\" class=\"anchor\" aria-hidden=\"true\" href=\"#event-example\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>event example</h4>\n<p>Check <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/hooks.yml\">this</a> test file to see it in practice.</p>\n<hr>\n<h3><a id=\"user-content-requisition-flow\" class=\"anchor\" aria-hidden=\"true\" href=\"#requisition-flow\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Requisition Flow</h3>\n<p>Now that you know what are requisitions, publishers, subscriptions and events. How about seeing how they interact with each other in a fancier way?</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://raw.githubusercontent.com/enqueuer-land/enqueuer/master/docs/images/nqrFlow.png\"><img src=\"https://raw.githubusercontent.com/enqueuer-land/enqueuer/master/docs/images/nqrFlow.png\" alt=\"enqueuerInstanceFlow\" title=\"Enqueuer Instance Flow\" style=\"max-width:100%;\"></a></p>\n<hr>\n<h3><a id=\"user-content-configuration-file\" class=\"anchor\" aria-hidden=\"true\" href=\"#configuration-file\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Configuration File</h3>\n<p>To save yourself some time, a configuration file may be used.\nConfiguration files tell enqueuer which tests will be executed, log-level, and which output test report files should be generated.\nThis file tells how enqueuer should be executed.\nTo run enqueuer with the configuration:</p>\n<pre><code>$ nqr -c path/to/configuration/file.yml\n</code></pre>\n<p>or</p>\n<pre><code>$ nqr --config-file path/to/configuration/file.yml\n</code></pre>\n<h4><a id=\"user-content-attributes\" class=\"anchor\" aria-hidden=\"true\" href=\"#attributes\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>attributes</h4>\n<p>These are the configuration file attributes:</p>\n<p><strong>files</strong><br>\nRequisition file names or glob. Enqueuer runs every file that matches an element value.</p>\n<pre><code>files:\n- 1.yml\n- 2.yml\n- *.json\n</code></pre>\n<p><strong>parallel</strong><br>\nDefaults to false. Requisition files should be executed in parallel mode. The requisition file itself is still sequential, but the files are executes in parallel.</p>\n<pre><code>parallel: true\n</code></pre>\n<p><strong>log-level</strong><br>\nDefaults to warning. Defines how information are logged in the console. Accepted values are: trace; debug; info; warning (default); error; and fatal.</p>\n<pre><code>log-level: trace\n</code></pre>\n<p><strong>max-report-level-print</strong><br>\nDefaults to 1. The deepest level of report to be printed to the console.</p>\n<pre><code>max-report-level-print: 2\n</code></pre>\n<p><strong>plugins</strong><br>\nList of in <a href=\"#plugins\">plugins</a> used by the test scenarios. You can <a href=\"https://github.com/enqueuer-land/plugins-list#enqueuer-plugins\">check them out</a> or <a href=\"https://github.com/enqueuer-land/plugin-scaffold\">write your own</a>.</p>\n<pre><code>plugins:\n- enqueuer-plugin-amqp \n- enqueuer-plugin-ws \n- enqueuer-plugin-mqtt\n- enqueuer-plugin-html-report\n</code></pre>\n<p><strong>outputs</strong><br>\nOnce enqueuer runs every execution, it compiles a summary and sends it to every publisher listed in output.\nAn important thing to note is that every available report publisher is available here.\nYes, it means that you are able to send this report through <code>http</code>, <code>tcp</code>, etc. or through a <a href=\"https://github.com/enqueuer-land/plugins-list#enqueuer-plugins\">plugin one</a> or a <a href=\"https://github.com/enqueuer-land/plugin-scaffold\">custom one</a>.\nYou can run <code>$ nqr -p</code> to check available report publishers installed.\nAnother important thing to note is the <code>format</code> value. By default a <code>json</code> summary is generated, but you can change it to whatever format you would like, such as: <a href=\"https://github.com/williamsdevaccount/enqueuer-plugin-xunit-report\">Xunit</a>, <a href=\"https://github.com/enqueuer-land/enqueuer-plugin-html-report\">html</a>\nYou can run <code>$ nqr -f</code> to check available installed formats or even <a href=\"https://github.com/enqueuer-land/plugin-scaffold\">write your own</a></p>\n<pre><code>outputs:\n- type: file\n  format: json (default)\n  filename: output/examples.json\n- type: file\n  format: yml\n  filename: output/examples.yml\n- type: standard-output (default)\n  format: console\n</code></pre>\n<p><strong>store</strong><br>\nValues defined here use the 'key: value' pattern and are available to every test scenario throughout the entire execution</p>\n<pre><code>store:\n  variableKey: \"my value\" # Defines 'variableKey' key and its value 'my value'. \n  \n  'separated key': 6\n  \n  object: # You can even define whole objects here:\n    first: first value\n    second:\n      nested: thing\n</code></pre>\n<h4><a id=\"user-content-example\" class=\"anchor\" aria-hidden=\"true\" href=\"#example\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>example</h4>\n<p><a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/conf/config-example.yml\">Here's</a> a complete example of a configuration file.</p>\n<hr>\n<h3><a id=\"user-content-variables\" class=\"anchor\" aria-hidden=\"true\" href=\"#variables\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Variables</h3>\n<p>Providing power and flexibility, enqueuer allows you to use variables placeholder replacement.\nThat's why there is a <code>store</code> field and you'll see a lot of <code>&lt;&lt;</code> and <code>{{</code> being used in the examples files.\nIt works as simple as this:</p>\n<pre><code>name: my name is &lt;&lt;variableKey&gt;&gt;\n</code></pre>\n<p>Every time enqueuer sees these kind of notations, it searches in its store for a key/value pair like:</p>\n<pre><code>variableKey: `enqueuer`\n</code></pre>\n<p>Then, when enqueuer parses the original map, it gets translated to this:</p>\n<pre><code>name: my name is enqueuer\n</code></pre>\n<p>By default, every ENV_VAR set is loaded automatically to the store. Check <a href=\"https://github.com/enqueuer-land/enqueuer/blob/64198b944849df2cb5bd23cbfb6d0a224d6b5167/examples/store.yml#L11\">this example</a>.</p>\n<h4><a id=\"user-content-set-a-variable\" class=\"anchor\" aria-hidden=\"true\" href=\"#set-a-variable\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>set a variable</h4>\n<p>There are a few ways to set a value in the store.</p>\n<h5><a id=\"user-content-configuration-file-1\" class=\"anchor\" aria-hidden=\"true\" href=\"#configuration-file-1\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>configuration file</h5>\n<p>Configuration file store object. Set it as you wish, as you can see <a href=\"https://github.com/enqueuer-land/enqueuer/blob/64198b944849df2cb5bd23cbfb6d0a224d6b5167/conf/singleRun.yml#L27\">here</a></p>\n<h5><a id=\"user-content-command-line\" class=\"anchor\" aria-hidden=\"true\" href=\"#command-line\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>command line</h5>\n<p>A command line argument using the <code>key=value</code> format. This way:</p>\n<pre><code>$ nqr --store key=value -s anotherVariable=true\n</code></pre>\n<h5><a id=\"user-content-event-1\" class=\"anchor\" aria-hidden=\"true\" href=\"#event-1\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>event</h5>\n<p>Dynamically set it through any <a href=\"#event\">event</a>.\nBe it in its <a href=\"https://github.com/enqueuer-land/enqueuer/blob/64198b944849df2cb5bd23cbfb6d0a224d6b5167/examples/store.yml#L5\">script</a> field or straight through its store <a href=\"https://github.com/enqueuer-land/enqueuer/blob/64198b944849df2cb5bd23cbfb6d0a224d6b5167/examples/store.yml#L3\">field</a>.\nBoth ways work:</p>\n<pre><code>onInit:\n    script: store.key = 123;\n    store:\n        anotherKey: `another Value` \n</code></pre>\n<h4><a id=\"user-content-use-a-variable\" class=\"anchor\" aria-hidden=\"true\" href=\"#use-a-variable\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>use a variable</h4>\n<p>There are two ways two use a variable:</p>\n<h5><a id=\"user-content-non-js-code-snippet\" class=\"anchor\" aria-hidden=\"true\" href=\"#non-js-code-snippet\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>non js code snippet</h5>\n<p>The easiest one is to type <code>&lt;&lt;variableKey&gt;&gt;</code> or <code>{{variableKey}}</code> where you want it to be replaced in a test file, as you can see <a href=\"https://github.com/enqueuer-land/enqueuer/blob/64198b944849df2cb5bd23cbfb6d0a224d6b5167/examples/store.yml#L8\">here</a></p>\n<h5><a id=\"user-content-js-code-snippet\" class=\"anchor\" aria-hidden=\"true\" href=\"#js-code-snippet\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>js code snippet</h5>\n<p>Using the <code>store</code> object. It's attributes are the keys and their values are their respective values.\nTherefore, you're free to use <code>store.variableKey</code>, <code>console.log(store.variableKey);</code> or <code>console.log(2 * store['separated key']);</code> and get them.\nLike <a href=\"https://github.com/enqueuer-land/enqueuer/blob/64198b944849df2cb5bd23cbfb6d0a224d6b5167/examples/store.yml#L5\">this</a> one.</p>\n<h4><a id=\"user-content-variables-example\" class=\"anchor\" aria-hidden=\"true\" href=\"#variables-example\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>variables example</h4>\n<p>Check out <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/variables.yml\">this test example</a> test to see it working.</p>\n<hr>\n<h3><a id=\"user-content-content-file-injection\" class=\"anchor\" aria-hidden=\"true\" href=\"#content-file-injection\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Content File Injection</h3>\n<p>You are able to inject file content into a requisition/publisher/subscription field.</p>\n<pre><code>file: &lt;&lt;file://path/to/file.txt&gt;&gt;\n</code></pre>\n<p>Other than that, enqueuer can read it and parse its content as an object using this familiar syntax: <code>&lt;&lt;tag://path/to/file?query=value&amp;other=true&gt;&gt;</code>.</p>\n<pre><code>requisition:\n    json: &lt;&lt;json://path/to/file.json&gt;&gt;\n    yml: &lt;&lt;yml://path/to/file.yml&gt;&gt;\n    csv: &lt;&lt;csv://path/to/file.csv?header=true&amp;delimiter=;&gt;&gt;\n    file: &lt;&lt;file://path/to/file.txt&gt;&gt;\n</code></pre>\n<p>Once the object is parsed, your free to use it as a regular object in any event</p>\n<pre><code>onInit:\n    script: console.log(requisition.yml.deep.field);\nonFinish:\n    assertions:\n    -   expect: json.key\n        toBeEqualTo: csv[0].key\n</code></pre>\n<p>It get's event better.\nDue its fantastic plugin architecture design, you can extend its default modules and use any of <a href=\"https://github.com/enqueuer-land/plugins-list#enqueuer-plugins\">these</a> plugins or event <a href=\"https://github.com/enqueuer-land/plugin-scaffold\">write your own</a> to parse however you want.\nThe built-in modules for object parsers are: <code>json</code>, <code>yml</code>, <code>csv</code> and <code>file</code>.\nRun <code>$ nqr -e</code> to see available ones.</p>\n<h4><a id=\"user-content-example-1\" class=\"anchor\" aria-hidden=\"true\" href=\"#example-1\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>example</h4>\n<p>Check out <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/file-placeholder.yml\">this test example</a> test to get a full picture of it.</p>\n<hr>\n<h3><a id=\"user-content-plugins\" class=\"anchor\" aria-hidden=\"true\" href=\"#plugins\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Plugins</h3>\n<p>You're probably aware by now but it doesn't hurt do emphasize it: enqueuer provides an amazingly powerful plugin extensible architecture.\nIt has <a href=\"https://github.com/enqueuer-land/plugins-list#enqueuer-plugins\">several plugins available</a>, but if none of them pleases you, you're free to <a href=\"https://github.com/enqueuer-land/plugin-scaffold\">create your own</a>.\nAlbeit you don't have to share the one you created, we encourage you to do so. Then go ahead and publish yours to npm and add it to our <a href=\"https://github.com/enqueuer-land/plugins-list#enqueuer-plugins\">plugins list</a>.</p>\n<h4><a id=\"user-content-plugin-types\" class=\"anchor\" aria-hidden=\"true\" href=\"#plugin-types\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>plugin types</h4>\n<p>So far, you're able to extend enqueuer default behavior in four ways. Using a protocol plugin, an object parser plugin, an asserter plugin and using a report formatter plugin.</p>\n<h5><a id=\"user-content-protocol\" class=\"anchor\" aria-hidden=\"true\" href=\"#protocol\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>protocol</h5>\n<p>A protocol plugin enables you to use a different publisher/subscription types.\nRun <code>$ nqr -p [protocol-name]</code> to get the full available list:</p>\n<pre><code>publishers: \n-   name:                  custom\n-   name:                  file\n-   name:                  http\n    messageReceivedParams: statusCode, statusMessage, body\n-   name:                  stdout\n-   name:                  tcp\n-   ...\nsubscriptions: \n-   name:                  custom\n-   name:                  file\n    messageReceivedParams: content, name, size, modified, created\n-   name:                  http\n    messageReceivedParams: headers, params, query, body\n-   name:                  stdin\n-   name:                  tcp\n    messageReceivedParams: payload, stream\n-   ...\n</code></pre>\n<p>Each one listed above has a respective example in <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples\">the examples folder</a>.\n<a href=\"https://github.com/enqueuer-land/enqueuer-plugin-amqp\">This one</a>, for instance, provides support for amqp protocol, so you can create this publisher and subscription:</p>\n<pre><code>publishers:\n-   type: amqp\n    payload: enqueuermaniac\n    exchange: enqueuer.exchange\n    routingKey: enqueuer.integration.test.routing.key\nsubscriptions:\n-   type: amqp\n    exchange: enqueuer.exchange\n    routingKey: enqueuer.integration.test.routing.#\n    onMessageReceived:\n        assertions:\n        -   expect: payload\n            toBeEqualTo: `enqueuermaniac`\n</code></pre>\n<h5><a id=\"user-content-object-parser\" class=\"anchor\" aria-hidden=\"true\" href=\"#object-parser\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>object parser</h5>\n<p>An object parser plugin enables you to read and parse files as you wish.\n<a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/file-placeholder.yml\">This test example</a> demonstrates how to use it,\nRun <code>$ nqr -e [object-parser-name]</code> to check available ones:</p>\n<pre><code>parsers: \n- yml, yaml\n- json\n- file\n- csv\n</code></pre>\n<p><a href=\"https://github.com/enqueuer-land/enqueuer-plugin-xml-parser\">This one</a>, for example, provides the ability to read xml files and inject their values like this:</p>\n<pre><code>xmlContent: &lt;&lt;xml://path/to/xml/file.xml&gt;&gt;\n</code></pre>\n<h5><a id=\"user-content-asserter\" class=\"anchor\" aria-hidden=\"true\" href=\"#asserter\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>asserter</h5>\n<p>An asserter plugin provides you a nicely way to use different assertions than these built-in ones.</p>\n<pre><code>asserters: \n-   expect: \n        required:    true\n        type:        string, array\n        description: actual value\n    not: \n        required:    false\n        type:        null\n        description: negates\n    toContain: \n        required:    true\n        type:        string, any\n        description: element\n</code></pre>\n<p>Looking at the asserter above, we can create assertions like these:</p>\n<pre><code>assertions:\n-   expect: [`a`, 1, true]\n    not:\n    toContain: `b`\n-   expect: [`a`, 1, true]\n    toContain: 1\n</code></pre>\n<p>Run <code>$ nqr -t</code> to get the full available list.\nConsider looking at <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/examples/assertions.yml\">this</a> test example.</p>\n<h5><a id=\"user-content-report-formatter\" class=\"anchor\" aria-hidden=\"true\" href=\"#report-formatter\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>report formatter</h5>\n<p>A report formatter plugin gives you the ability to export enqueuer reports the way you want.\nRun <code>$ nqr -f [formatter-name]</code> to list available report formatters:</p>\n<pre><code>formatters: \n- console, stdout\n- json\n- yml, yaml\n</code></pre>\n<p>Consider looking at the example of <a href=\"https://github.com/enqueuer-land/enqueuer/blob/master/conf/config-example.yml\">configuration file</a> to see it in use.\n<a href=\"https://github.com/williamsdevaccount/enqueuer-plugin-xunit-report\">This one</a>, for instance, generates xUnit like reports from enqueuer's output.</p>\n<h4><a id=\"user-content-plugin-installation\" class=\"anchor\" aria-hidden=\"true\" href=\"#plugin-installation\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>plugin installation</h4>\n<p>In order to enqueuer get awareness that you want to use a plugin, you have to tell it, right?\nYou can tell enqueuer to use a plugin in three different ways: using it as a command line argument, through the configuration file or letting enqueuer finding it in a default location.</p>\n<h5><a id=\"user-content-command-line-1\" class=\"anchor\" aria-hidden=\"true\" href=\"#command-line-1\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>command line</h5>\n<p>Tell enqueuer to use your plugin through command line this way <code>$ nqr -l &lt;plugin-folder&gt; -l &lt;another-plugin-folder&gt;</code>.\nWhere plugin-folder and another-plugin-folder are the directories where the plugins are installed in.</p>\n<h5><a id=\"user-content-configuration-file-2\" class=\"anchor\" aria-hidden=\"true\" href=\"#configuration-file-2\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>configuration file</h5>\n<p>Tell enqueuer to use your plugin through configuration file this way:</p>\n<pre><code>plugins: \n-   plugin-folder\n-   another-plugin-folder\n</code></pre>\n<p>Where plugin-folder and another-plugin-folder are the directories where the plugins are installed in.</p>\n<h5><a id=\"user-content-implicitly\" class=\"anchor\" aria-hidden=\"true\" href=\"#implicitly\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>implicitly</h5>\n<p>When enqueuer runs, it looks for modules in <code>.nqr</code> folder in the home directory, a.k.a. ~/ folder in linux distributions.\nTherefore, if you run:</p>\n<pre><code>$ npm install --global enqueuer\n$ mkdir ~/.nqr\n$ cd ~/.nqr\n$ npm install enqueuer-plugin-amqp\n$ nqr -p amqp\n</code></pre>\n<p>You'll see that the <code>enqueuer-plugin-amqp</code> plugin will be loaded.\nEvery enqueuer compatible module gets implicitly loaded.\nIn order to be enqueuer compatible, a module has to have an <code>entryPoint</code> exported function in its main file and, in its package.json file, it has to have either 'enqueuer' or 'nqr' as keywords.</p>\n<h3><a id=\"user-content-stacker\" class=\"anchor\" aria-hidden=\"true\" href=\"#stacker\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Stacker</h3>\n<p>Looking for <del>a really really good looking</del> an human error proof solution way of writing these requisition files?<br>\nConsider taking a look at <a href=\"https://lopidio.github.io/stacker/\" rel=\"nofollow\">stacker</a>: open source, cross-platform, multi protocol client testing tool.\nThe official enqueuer's best friend forever. Do amazing things and change the world with enqueuer’s GUI!\nWith them, you create, manage and run requisitions and and see their results in a really nice way.\nSee this amazing beauty with your own eyes to get an idea of how it works:</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://raw.githubusercontent.com/lopidio/stacker/master/docs/img/http-passing-test.png\"><img src=\"https://raw.githubusercontent.com/lopidio/stacker/master/docs/img/http-passing-test.png\" alt=\"screenshot-passing\" style=\"max-width:100%;\"></a></p>\n<hr>\n<h3><a id=\"user-content-open-source\" class=\"anchor\" aria-hidden=\"true\" href=\"#open-source\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Open source</h3>\n<p>We (by 'we' we mean enqueuer's maintainers not the human race, unfortunately) are very opened to any kind of contributions in general.\nAs long as they make sense and add value to the product, you're free to go.\nWe mean it, do it. Even if it's a typo fix in this README file. Go ahead.\nIf you like it but don't want to waste time creating a pull request, no problem either.\nCreate an issue, or, even easier, give it a github star. It's cheap and it doesn't hurt anyone.\nYou know what? Just head up to <a href=\"https://github.com/enqueuer-land/enqueuer\">enqueuer's github repo</a> and keep staring at its repo.\nIt may help somehow.</p>\n<h4><a id=\"user-content-contributors\" class=\"anchor\" aria-hidden=\"true\" href=\"#contributors\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>contributors</h4>\n<p>Thank you. It sounds <em>cliché</em>, but this project wouldn't be the same without the massive contribution from everyone.</p>\n<h4><a id=\"user-content-code-it\" class=\"anchor\" aria-hidden=\"true\" href=\"#code-it\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>code it</h4>\n<p>In order to contribute with some code, you have to follow a few steps.\nFirst of all, get the code:</p>\n<pre><code>$ git clone git@github.com:enqueuer-land/enqueuer.git\n$ cd enqueuer\n</code></pre>\n<p>Get its dependencies installed:</p>\n<pre><code>$ npm install\n</code></pre>\n<p>Build it:</p>\n<pre><code>$ npm run build\n</code></pre>\n<p>Go for it. Make the changes you want.\nAfter everything is done:</p>\n<pre><code>$ npm run all\n</code></pre>\n<p>Commit it:</p>\n<pre><code>$ npm run commit\n</code></pre>\n<p>Push it:</p>\n<pre><code>$ git push\n</code></pre>\n<h4><a id=\"user-content-feedback\" class=\"anchor\" aria-hidden=\"true\" href=\"#feedback\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>feedback</h4>\n<p>We'd love to get your feedback!\nIf you have any comments, suggestions, etc. you can reach us <a href=\"mailto:guilherme.moraes@outlook.com\">here</a>.</p>\n<p><a href=\"https://nodei.co/npm/enqueuer/\" rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/7563110177862f6cbf6e8c72c3926b774f300f8a/68747470733a2f2f6e6f6465692e