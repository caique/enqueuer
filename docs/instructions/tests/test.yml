#A file like this is what enqueuer needs to run.
#This file tells what should be tested.
#It acts like collection of tests(requisitions)/other collections. Just like Composite design pattern.

#Optional. Used to describe your test scenario
name: test description

#Defaults to 0. Sets in milliseconds how log the test has to wait before starting.
delay: 0

#Defaults to 1. Sets how many times this test will be executed
iterations: 3

#Things can get really interesting here.
#It's a list of requisitions (/docs/tests/requisition.yml) or other tests (/docs/tests/test.yml)
#Yes, things can get really recursive here
runnables: []