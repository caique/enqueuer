#Every publisher has its own properties. But they all have properties defined in /docs/publishers/publisher.yml

#IPC protocol type. It has to be 'http-client' or 'https-client.
type: http-client

#Url to be hit
url: http://localhost:23075/enqueuer/idStuff?query=123

#Http method that will be used: POST, GET, PUT, PATCH, OPTION, DELETE etc...
method: POST

#Optional. Headers to be defined in the requisition
headers:
  content-type: application/json

#Optional. Automatically sets the 'authorization' header value following authentication specification.
authentication:
  #'basic' is the only authentication method currently supported
  basic:
    user: user
    password: password

#Optional. Given that HTTP is a synchronous protocol, this event is triggered whenever a response is received.
onMessageReceived:
  #Optional. Javascript code snippet executed when the event is triggered.
  #Available objects are: subscription (/docs/instructions/tests/subscription/subscription.yml), tester (/docs/instructions/tests/assertions.yml) and store.
  script:
    console.log('iai');

  #Optional. It allows to persist values to be used later
  store:
    #example
    key: `value`

  #Optional. Array of assertions (/docs/instructions/tests/assertions.yml)
  #If at least one value is defined and no message is received a failing test will be registered.
  assertions:
    #example
    - name: anyValue #optional
      expect: message
      toBeEqualTo: store.key
