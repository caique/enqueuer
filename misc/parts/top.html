<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Enqueuer">
    <meta name="author" content="Virgs">
    <title>Enqueuer</title>

    <!-- Le styles -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lil-grotesk" type="text/css"/>

    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<style>

    :root {
        --nqr-color: #9FB630;
        --nqr-text-color: #eeeeee;
        --nqr-text-smooth-color: #a4a4a4;
        --nqr-header-background-color: #2b2a2e;
        --nqr-background-color: #353535;
        /*--nqr-background-alternative-color: #424242;*/
    }

    .enqueuer-name, a {
        color: var(--nqr-color);
    }

    body {
        background-color: var(--nqr-background-color);
        text-align: justify;
    }

    p {
        color: var(--nqr-text-smooth-color);
    }

    h4 {
        padding-top: 50px;
        color: var(--nqr-color);
        font-size: 3em;
    }

    h1, h2, h3, h5, h6, strong {
        color: var(--nqr-text-color);
    }

    pre {
        border: 0;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: "Source Code Pro", monospace;
        font-size: .9em;
        background-color: var(--nqr-header-background-color);
        line-height: 1.45;
        word-wrap: break-word;
        color: var(--nqr-text-color);
    }

    code {
        padding: 5px 0 2px;
        background-color: var(--nqr-header-background-color);
    }

    .nqr-logo {
        transition: 1000ms ease all;
    }

    .nqr-logo:hover {
        transform: scale(2.5) rotate(5deg);
    }

</style>


<div class="container">
    <div class="float-right" style="width: 36px; height: auto;"><img class="nqr-logo"
            src="https://raw.githubusercontent.com/enqueuer-land/enqueuer/master/docs/images/symbol1.png" alt="enqueuerlogo"
            title="Enqueuer Logo" style="width: 100%;"></div>
