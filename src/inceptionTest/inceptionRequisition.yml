-   name: Daemon UDS
    timeout: 10000
    startEvent:
        publisher:
            type: uds
            path: /tmp/enqueuer.requisitions
            onMessageReceived:
                assertions:
                -   name: Test name
                    expectToBeDefined: message
            payload:

                #inner requisition
                startEvent:
                    subscription:
                        type: tcp-server
                        timeout: 20
                        port: 23070
                        avoid: true

                #end
