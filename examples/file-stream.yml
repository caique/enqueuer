-   publishers:
    -   type: file-stream
        path: /tmp/file-stream
        options: #https://nodejs.org/api/fs.html#fs_fs_createwritestream_path_options
            flags: a
        onInit:
            script: |-
                publisher.payload = new Date().getTime()
                console.log(publisher.payload)
    subscriptions:
    -   type: file-stream
        streamTimeout: 2000
        path: /tmp/file-stream
        options: #https://nodejs.org/api/fs.html#fs_fs_createreadstream_path_options
            flags: a+
        onMessageReceived:
            assertions:
            -   expect: payload
                toContain: subscription.parent.publishers[0].payload
