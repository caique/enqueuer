timeout: 3000
publishers:
-   name: publisher description
    type: custom
    module: protocols/publishers/stomp.js
    address: localhost
    port: 61613
    user: guest
    password: guest
    queue: /queue/stompQueue
    payload: stompQueue
subscriptions:
-   name: subscription description
    type: custom
    module: protocols/subscriptions/stomp.js
    address: localhost
    port: 61613
    user: guest
    password: guest
    queue: /queue/stompQueue
    onMessageReceived:
        assertions:
        -   name: Payload
            expect: payload
            toBeEqualTo: `stompQueue`
