-   name: iterations
    iterations: 10
    onInit:
        script: ++requisition.parent.parent.requisitions[1].counter;
-   name: delayed
    counter: 0
    delay: 3000
    onFinish:
        assertions:
        -   name: It was executed 10 times
            expect: requisition.counter
            toBeEqualTo: 10
        -   name: Elapsed time
            expect: elapsedTime
            toBeGreaterThanOrEqualTo: 3000
