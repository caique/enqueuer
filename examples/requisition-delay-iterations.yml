-   name: iterations
    counter: 0
    iterations: 10
    onInit:
        script: store.iterationsConter =  (store.iterationsConter || 0) + 1;
-   name: delayed
    counter: 0
    delay: 3000
    onInit:
        script: requisition.startTime = new Date();
    onFinish:
        assertions:
        -   name: It was executed 10 times
            expect: store.iterationsConter
            toBeEqualTo: 10
        -   name: Elapsed time
            expect: elapsedTime
            toBeGreaterThanOrEqualTo: 3000
        -   expect: new Date().getTime() - requisition.startTime.getTime()
            toBeGreaterThanOrEqualTo: 3000
