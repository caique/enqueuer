startEvent:
    publisher:
        type: udp
        name: publisher description
        serverAddress: localhost
        port: 23072
        payload: it
subscriptions:
-   name: subscription description
    type: udp
    port: 23072
    timeout: 500
    onMessageReceived:
        script: payload = Buffer.from(message.payload);
        assertions:
            -   name: Payload
                expect: payload
                toBeEqualTo: `it`
            -   name: Remote Adderss
                expect: remoteInfo.address
                toBeEqualTo: `127.0.0.1`
onFinish:
    assertions:
        -   name: Last one was executed
            expectToBeDefined: store.lastExecution
