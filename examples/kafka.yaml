name: kafkaName
id: kafka
runnables:
- timeout: 8000
  name: RequisitionKafka
  startEvent:
    publisher:
      type: kafka
      name: kafkaPub
      client:
        kafkaHost: localhost:9093
      topic: enqueuer-topic-name
      payload: kafkaPayload
  subscriptions:
  - type: kafka
    name: kafkaSub
    timeout: 2000
    client:
      kafkaHost: localhost:9093
    options:
      topic: enqueuer-topic-name
    onMessageReceived:
      assertions:
        - name: kafka payload
          expected: message
          isEqualTo: `kafkaPayload`