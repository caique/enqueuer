runnableVersion: 01.00.00
name: runnableUdpName
id: udp
runnables:
- timeout: 3000
  name: udp
  subscriptions:
  - type: udp
    port: 23070
    name: udpSubscription
    response: damm
    timeout: 500
  startEvent:
    publisher:
      type: udp
      name: udpPublisher
      serverAddress: localhost
      port: '23070'
      payload: it
      onMessageReceived: tester.isEqualTo('It is bidirectional', message, 'damm');
