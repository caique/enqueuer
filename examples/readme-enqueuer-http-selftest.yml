publishers:
-   type: http
    url: http://localhost:9085/readme-example
    method: POST
    payload: does enqueuer rock?
    onMessageReceived:
        script: doubleStatus = statusCode * 2
        assertions:
            -   expect: body
                toBeEqualTo: `yes, it does`
            -   expect: doubleStatus
                toBeEqualTo: 400
subscriptions:
-   type: http
    endpoint: /readme-example
    port: 9085
    method: POST
    response:
        status: 200
        payload: yes, it does
    onMessageReceived:
        assertions:
        -   expect: message.body
            toContain: `enqueuer`
