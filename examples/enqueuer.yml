run-mode:
  single-run:
    name: examples
    fileNamePattern: examples/*.{json,yaml}
#optional
    reportName: outputExamples/singleRunOutput.yml #outputExamples/singleRunOutput.json

#optional
outputs:
  -
    type: file
    filenamePrefix: outputExamples/
    filenameExtension: yml #json

#optional
variables:
  tcpPayload: "enqueuer Rocks"

  awsVariableConfiguration:
    endpoint: http://localhost:9324,
    accessKeyId: na,
    secretAccessKey: na,
    region: us-west-2

  zeroMqAddress: tcp://127.0.0.1:3000

log-level: trace