run-mode:
  single-run:
    name: examples
    fileNamePattern: examples/*.{json,yaml}
    reports:
      -
        type: console
      -
        type: yml
        filename: outputExamples/singleRunOutput.yml
      -
        type: json
        filename: outputExamples/singleRunOutput.json

outputs:
  -
    type: file
    filenamePrefix: outputExamples/
    filenameExtension: json

variables:
  tcpPayload: "enqueuer Rocks"

  awsVariableConfiguration:
    endpoint: http://localhost:9324,
    accessKeyId: na,
    secretAccessKey: na,
    region: us-west-2

  zeroMqAddress: tcp://127.0.0.1:3000

#log-level: tracem