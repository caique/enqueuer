publishers:
    -   type: custom
        module: ../../misc/custom-protocol.js
        address: localhost
        port: 61613
        user: guest
        password: guest
        queue: custom.queue
        payload: customQueuePayload
subscriptions:
    -   type: custom
        module: ../../misc/custom-protocol.js
        timeout: 10000
        address: localhost
        port: 61613
        user: guest
        password: guest
        queue: custom.queue
        onMessageReceived:
            assertions:
            -   name: Payload
                expect: payload
                toBeEqualTo: `customQueuePayload`
