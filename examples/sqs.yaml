runnableVersion: 01.00.00
name: runnableSqsName
id: sqs
initialDelay: 0
runnables:
- timeout: 5000
  name: sqsRequisition
  subscriptions:
  - type: sqs
    name: udsSubs
    onMessageReceived: >-
      message = JSON.parse(message);
      const messageBody = message.Body;
      tester.contains('First letter equals enqueuer', messageBody, 'e');
    awsConfiguration:
      endpoint: http://localhost:9324
      accessKeyId: na
      secretAccessKey: na
      region: us-west-2
    messageParams:
      QueueUrl: http://localhost:9324/queue/enqueuerQueue
    timeout: 3000
  startEvent:
    publisher:
      type: sqs
      name: sqsPublisher
      payload: enqueuer
      awsConfiguration: "{{awsVariableConfiguration}}"
      messageParams:
        QueueUrl: http://localhost:9324/queue/enqueuerQueue
