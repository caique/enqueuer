sion: 01.00.00
name: runnableUdpName
id: udp
runnables:
- timeout: 3000
  name: udp
  subscriptions:
  - type: udp
    port: 23070
    name: udpSubscription
    timeout: 500
    onMessageReceived: |-
      const payload = Buffer.from(message.payload);
      tester.isEqualTo('Iupi', payload.toString(), 'it');
      tester.isEqualTo('Client address is localhost', message.remoteInfo.address, '127.0.0.1');
  startEvent:
    publisher:
      type: udp
      name: udpPublisher
      serverAddress: localhost
      port: '23070'
      payload: it
