timeout: 8000
publishers:
-   type: custom
    module: protocols/publishers/kafka.js
    client:
        kafkaHost: localhost:9093
    topic: enqueuer-topic-name
    payload: kafkaPayloadMessage
    onMessageReceived:
        assertions:
        -   expectToBeDefined: JSON.parse(message)["enqueuer-topic-name"]
subscriptions:
-   type: custom
    module: protocols/subscriptions/kafka.js
    timeout: 4000
    client:
        kafkaHost: localhost:9093
    options:
        topic: enqueuer-topic-name
    onMessageReceived:
        assertions:
        -   expect: value
            toBeEqualTo: `kafkaPayloadMessage`
        -   expect: topic
            toBeEqualTo: `enqueuer-topic-name`
        -   expectToBeDefined: offset
        -   expectToBeDefined: partition
