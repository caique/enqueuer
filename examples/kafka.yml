name: kafka test description
id: kafka
runnables:
- name: requisition description
  timeout: 8000
  startEvent:
    publisher:
      type: kafka
      name: publisher description
      client:
        kafkaHost: localhost:9093
      topic: enqueuer-topic-name
      payload: kafkaPayload
      onMessageReceived:
        assertions:
        - name: kafka publish response payload
          toBeDefined: `enqueuer-topic-name`
  subscriptions:
  - name: subscription description
    type: kafka
    timeout: 2000
    client:
      kafkaHost: localhost:9093
    options:
      topic: enqueuer-topic-name
    onMessageReceived:
      assertions:
      - name: payload
        expected: value
        toBeEqualTo: `kafkaPayload`
      - name: topic
        expected: topic
        toBeEqualTo: `enqueuer-topic-name`
      - name: offset
        toBeDefined: offset
      - name: partition
        toBeDefined: partition
      - name: timestamp
        toBeDefined: timestamp
