onInit:
    script: |-
        csv = <<csv://misc/file-content.csv>>
        tsv = <<tsv://misc/file-content.tsv>>
        json = <<json://misc/file-content.json>>
        yml = <<yaml://misc/file-content.yml>>
        double = <<file://misc/file-code.js>>
    store:
        csv: csv[1]
        tsv: tsv[0]
        json: json
        yml: yml
        scriptResult: double(20);
onFinish:
    assertions:
        -   name: fileRead (yml)
            expect: store.yml.key
            toBeEqualTo: `value`
        -   name: fileRead (.json)
            expect: store.json.key
            toBeEqualTo: `value`
        -   name: fileRead (.csv)
            expect: store.csv.title
            toBeEqualTo: `secondRow`
        -   name: fileRead (.tsv)
            expect: store.tsv.title
            toBeEqualTo: `virgs`
        -   name: fileRead (.js)
            expect: store.scriptResult
            toBeEqualTo: 40