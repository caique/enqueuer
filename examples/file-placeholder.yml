onInit:
    script: |-
        csv = <<csv://misc/file-content.csv>>
        json = <<json://misc/file-content.json>>
        yml = <<yaml://misc/file-content.yml>>
        double = <<file://misc/file-code.js>>
    store:
        csv: csv
        json: json
        yml: yml
        scriptResult: double(20);
onFinish:
    assertions:
        -   name: fileRead (yml)
            expect: store.yml.key
            toBeEqualTo: `value`
        -   name: fileRead (.json)
            expect: store.json.key
            toBeEqualTo: `value`
        -   name: fileRead (.csv)
            expect: store.csv[0].title
            toBeEqualTo: `virgs`