name: http test description
id: http
runnables:
- name: requisition 0 description
  timeout: 3000
  startEvent:
    publisher:
      name: publisher description
      type: http-client
      url: http://localhost:23075/enqueuer/idStuff?query=000
      method: POST
      payload:
        enqueuer: virgs
      headers:
        content-type: application/json
      authentication:
        basic:
          user: user
          password: password
      onMessageReceived:
        assertions:
        - name: Status Code
          expect: statusCode
          toBeEqualTo: 321
        - name: Body
          expect: body
          toBeEqualTo: `responsePayload`
  subscriptions:
  - name: subscription description
    type: http-server
    endpoint: /enqueuer/:firstId
    port: 23075
    method: POST
    timeout: 10000
    authentication:
      basic:
        user: user
        password: password
    response:
      status: 321
      payload: responsePayload
    onMessageReceived:
      assertions:
      - name: Payload
        expect: JSON.parse(message.body).enqueuer
        toBeEqualTo: `virgs`
      - name: Params
        expect: params.firstId
        toBeEqualTo: `idStuff`
      - name: Query
        expect: query.query
        toBeEqualTo: 000
